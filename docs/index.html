<!DOCTYPE html>
<html>
<head>
    <title>Term Definitions</title>
    <style>
        .term {
            margin: 10px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .term:hover {
            color: red;
        }
        .definition {
            display: none;
            margin-left: 10px;
            background-color: #f9f9f9;
            color: black;
            text-align: left;
            border-radius: 6px;
            padding: 5px 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Term Definitions</h1>
    <p>These definitions are generated with AI based on the book "Conscious Mind, Resonant Brain: How Each Brain Makes a Mind" by Stephen Grossberg (2021) and may not be accurate. Click on the terms to see the definitions. <a href="https://github.com/tonyfu97/TextbookTermExplorer">Check the project on Github</a></p>  
    <div id="definitions"></div>

    <script>
        fetch('./definition.json')
            .then(response => response.json())
            .then(data => {
                let definitionsDiv = document.getElementById('definitions');

                // Sort terms alphabetically
                let sortedTerms = Object.keys(data).sort();

                for (let term of sortedTerms) {
                    let termP = document.createElement('p');
                    termP.classList.add('term');
                    termP.innerHTML = term;

                    let definitionDiv = document.createElement('div');
                    definitionDiv.classList.add('definition');
                    definitionDiv.innerHTML = data[term];

                    termP.addEventListener('click', function () {
                        if (definitionDiv.style.display === 'block') {
                            definitionDiv.style.display = 'none';
                        } else {
                            definitionDiv.style.display = 'block';
                        }
                    });

                    definitionsDiv.appendChild(termP);
                    definitionsDiv.appendChild(definitionDiv);
                }
            });
    </script>
</body>
</html>
